<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script>
			//parseFloat()	解析一个字符串并返回一个浮点数
			console.log(parseFloat('asmdkam1121')) //=>首字非数字返回NaN
			console.log(parseFloat('1121asmdkam')) //=>1121(只返回浮点数)
			console.log('----------------------------------------')
			//parseInt()	解析一个字符串并返回一个整数。
			console.log(parseInt('1.7')) //=>1 直接取整无视四舍五入
			console.log(parseInt('s1.7')) //=> 首字非数字返回NaN
		</script>
	</body>
</html>
