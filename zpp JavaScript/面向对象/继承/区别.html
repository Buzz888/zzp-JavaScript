<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script>
			let bn = new fn()
			class fn{
				constructor(name) {
					this.name= name
				    
				}
			}
			//class 声明会提升，但不会初始化赋值
			//。Foo 进入暂时性死区，类似于 let、const 声明变量。
			//class 声明内部会启用严格模式
			// class 内部无法重写类名。
			// class 的所有方法（包括静态方法和实例方法）都没有原型对象 prototype，
			// 所以也没有[[construct]]，不能使用 new 来调用。
			// 必须使用 new 调用 class。
			// class 的所有方法（包括静态方法和实例方法）都是不可枚举的。
		</script>
	</body>
</html>
