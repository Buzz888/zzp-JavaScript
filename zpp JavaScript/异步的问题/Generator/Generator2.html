<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script>
			function* f() {
			  for(var i = 0; true; i++) {
			   let reset = yield i;
			    if(reset) { i = -1; }
			  }
			}
			
			var g = f();
			
			 
			g.next() 
			console.log(g.next())// { value: 0, done: false }
			console.log(g.next())// { value: 1, done: false }
			console.log(g.next())// { value: 2, done: false }
			console.log(g.next())// { value: 3, done: false }
			console.log(g.next())// { value: 4, done: false }
			function* foo() {
			  yield 1;
			  yield 2;
			  yield 3;
			  yield 4;
			  yield 5;
			  return 6;
			}
			
			for (let v of foo()) {
			  console.log(v);
			}
			console.log([...foo()])
			console.log(Array.from(foo()))
			console.log([a,b]=foo())
		</script>
	</body>
</html>
