<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script>
			String.prototype.myindexOf=function(val){
				let a = this.length;
				let b = val.length;
				let c = -1;
				if(b>a){
					return -1
				}
				for (let i = 0; i < a-b+1; i++) {
					if(this.substr(i,b)===val){
						c=i
					}
					
				}
				return c
			};
			
			let a = 'helloworldmybbb';
			let b = 'hello';
			console.log(a.myindexOf(b))
		</script>
	</body>
</html>
