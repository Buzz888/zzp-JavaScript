		<script>
			let a = 'hHeElLlLOo';
			String.prototype.replaceul= function(){
				return this.replace(/[a-zA-z]/g,
				content=>{ return content.toUpperCase()===content?content.toLowerCase():content.toUpperCase()})}
			
			
			a = a.replaceul()
