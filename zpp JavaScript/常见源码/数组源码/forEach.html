	<body>
		<script>
			Array.prototype.each=function(callback){
				for (let i = 0; i < this.length; i++) {
					callback.call(this,this[i],i)
					
				}
				
			}
			let b = [1,3,2,4,4]

				console.log(this[index])
				
			})
		</script>
