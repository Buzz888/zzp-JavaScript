<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script>
			//filter() 方法创建一个新数组, 
			//其包含通过所提供函数实现的测试的所有元素。 
			var a = [1,2,4,5,7,5,'b'] 
			var b=a.filter(x=>x==5) 
			console.log(b) //[5,5] 返回的是所有值
			console.log('----------------------------------------')
			//find() 方法返回数组中满足提供的
			//测试函数的第一个元素的值。否则返回 undefined。
			var c=a.find(x=>x==5)
			console.log(c)
			console.log(typeof c) //此返回字符串或者number
			
			//findIndex()方法返回数组中满足提供的
			//测试函数的第一个元素的索引。否则返回-1。
			var d=a.findIndex(x=>x==10) //=>-1
			var e=a.findIndex(x=>x==5)  //=>索引值3
			console.log(e)
			console.log(d)
			
			//forEach 遍历数组
			var f = a.forEach(item=> console.log(item))
			console.log('----------------------------------------')
			
			//every() 方法测试一个数组内的所有元素是否都能
			//通过某个指定函数的测试。它返回一个布尔值。
			//空数组,返回true
			d = [1,2,4,5]
			console.log(d.every(x=>x>10))  //=>false
			console.log(d.every(x=>x>0))  //=>true
			
			console.log(d.some((item)=>{return item>6}))
			
			
			
			
			
			
			
			
			
			
		</script>
	</body>
</html>
