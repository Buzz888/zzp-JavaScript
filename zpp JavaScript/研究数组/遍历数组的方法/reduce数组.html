<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script>
			var a  = [5,2,3,2,4,5]
			//reduce(function(第一个值为数组第一位,第二值为数组后几位,索引值,当前元素所属的数组对象))
			var c = a.reduce(function(i,i1,i2,i3){
				console.log(i)
				console.log(i1)
				console.log(i2)
				console.log(i3)
				})
		    var d = a.reduceRight(function(i,i1){
				return i+i1
			})
			console.log(d)
			
		</script>
	</body>
</html>
